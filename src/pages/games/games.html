<ion-header>
    <ion-navbar>
      GAMES
        <ion-title >
            <img width="80"  src="./assets/imgs/logo-legrand-vector.jpg"/>
     </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-grid>
          <ion-row> 
            <ion-col align-self-center>
                <img width="160" height="160" src="./assets/imgs/football.png"/>
              </ion-col>
            <ion-col align-self-center>
                <img  width="160" height="160" src="./assets/imgs/bishop.png"/>
            </ion-col>
          </ion-row>
          <ion-row> 
            <ion-col align-self-center>
                <img  width="160" height="160" src="./assets/imgs/bowling.png"/>
            </ion-col>
            <ion-col align-self-center>
                <img  width="160" height="160" src="./assets/imgs/game-console.png"/>
            </ion-col>
          </ion-row>
        </ion-grid>
  </ion-content  >
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row> 
          <ion-col align-self-center>
              <img (click)="pushPagesGames('news')" width="80" height="80" src="./assets/imgs/newspaper.png"/>
            </ion-col>
          <ion-col align-self-center>
              <img (click)="pushPagesGames('forum')" width="80" height="80" src="./assets/imgs/chat2.png"/>
           </ion-col>
          <ion-col align-self-center>
              <img (click)="pushPagesGames('ideas')" width="80" height="80" src="./assets/imgs/ideas.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
