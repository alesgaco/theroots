<ion-header>
  <ion-navbar>
    HOME
    <ion-title >
        <img width="80"  src="./assets/imgs/logo-legrand-vector.jpg"/>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card>
    <ion-card-header>
        LOGIN
    </ion-card-header>
    <ion-card-content>
        <ion-list>
            <ion-item>
                <ion-input  placeholder="User"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        
        <button ion-item  >
          <div style="text-align: center; font-size: 3ch">
              <ion-icon  name="contact" item-start></ion-icon>
          </div>
          </button>
    </ion-card-content>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row> 
        <ion-col align-self-center>
            <img (click)="pushPages('news')" width="80" height="80" src="./assets/imgs/newspaper.png"/>
          </ion-col>
        <ion-col align-self-center>
            <img (click)="pushPages('forum')" width="80" height="80" src="./assets/imgs/chat2.png"/>
         </ion-col>
        <ion-col align-self-center>
            <img (click)="pushPages('ideas')" width="80" height="80" src="./assets/imgs/ideas.png"/>
        </ion-col>
        <ion-col align-self-center>
        <img (click)="pushPages('games')" width="80" height="80" src="./assets/imgs/puzzle.png"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
