<ion-header>

      IDEAS
      <ion-title >
          <img width="80"  src="./assets/imgs/logo-legrand-vector.jpg"/>
      </ion-title>
    </ion-navbar>
</ion-header>
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
              this is a fake idea
          </ion-card-header>

        <div id="ideas"></div>

              <img (click)="pushPages('news')" width="80" height="80" src="./assets/imgs/newspaper.png"/>

          <ion-col align-self-center>
              <img (click)="pushPages('forum')" width="80" height="80" src="./assets/imgs/chat2.png"/>

          <ion-col align-self-center>
          <img (click)="pushPages('games')" width="80" height="80" src="./assets/imgs/puzzle.png"/>
