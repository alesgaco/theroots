<ion-header>
    <ion-navbar>
      <ion-title>
          <img  width="80"  src="./assets/imgs/logo-legrand-vector.jpg"/> Ideas
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
              this is a fake idea
          </ion-card-header>
        </ion-card>

        <div id="ideas"></div>
        <ion-fab right bottom>
            <button (click)=addIdea() ion-fab color="light" mini><ion-icon name="add"></ion-icon></button>
          </ion-fab>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row> 
          <ion-col align-self-center>
              <img (click)="pushPages('news')" width="80" height="80" src="./assets/imgs/newspaper.png"/>
            </ion-col>
          <ion-col align-self-center>
              <img (click)="pushPages('forum')" width="80" height="80" src="./assets/imgs/chat2.png"/>
           </ion-col>
          <ion-col align-self-center>
          <img (click)="pushPages('games')" width="80" height="80" src="./assets/imgs/football.png"/>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>
