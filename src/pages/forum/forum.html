<ion-header>
  
    <ion-navbar>
      <ion-title >
          FORUM
          <img width="80"  src="./assets/imgs/logo-legrand-vector.jpg"/>
      </ion-title>
   </ion-navbar>
  </ion-header>
  
  <ion-content padding>
      <ion-card>
          <ion-card-header>
              this is a fake topic
          </ion-card-header>
          <ion-card-content>
           Comments:
           <div id="comments"></div>
            <button (click)=showComment() ion-item>
                <ion-icon name="chatbubbles" item-start></ion-icon>
                Comment
              </button>
          </ion-card-content>
        </ion-card>

        <div id="topics"></div>
        <ion-fab right bottom>
            <button (click)=addTopic() ion-fab color="light" mini><ion-icon name="add"></ion-icon></button>
          </ion-fab>
  </ion-content>
  <ion-footer>
    <ion-toolbar>
      <ion-grid>
        <ion-row> 
          <ion-col align-self-center>
              <img (click)="pushPages('news')" width="80" height="80" src="./assets/imgs/newspaper.png"/>
            </ion-col>
          <ion-col align-self-center>
              <img (click)="pushPages('ideas')" width="80" height="80" src="./assets/imgs/ideas.png"/>
          </ion-col>
          <ion-col align-self-center>
          <img (click)="pushPages('games')" width="80" height="80" src="./assets/imgs/puzzle.png"/>
          </ion-col>
          <ion-col align-self-center>
            <img (click)="pushPages('users')" width="80" height="80" src="./assets/imgs/maps-and-flags.png"/>
        </ion-col>
    
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-footer>

  <script>
   function like(id){
    var el = document.getElementById(id);
    if(el.hasAttribute("hidden")){
      el.removeAttribute('hidden')
    }else{
      el.setAttribute('hidden',"hidden")
    }
  }
  </script>
